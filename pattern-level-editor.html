<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <meta name="language" content="en" />
        <title>Pattern Level Editor</title>
        <link rel="stylesheet" href="pattern-level-editor.css" />
    </head>
    <body>
        <div class="menu">
            <select id="size">
                <option value="10x10">10×10</option>
                <option value="15x15" selected>15×15</option>
                <option value="20x20">20×20</option>
            </select>
            <input type="button" class="btn" value="New" id="new" />
            <input type="button" class="btn" value="Export" id="export" />
        </div>
        <table id="editor" class="editor"></table> 
        <script src="pattern-level-editor.js"></script>
    </body>
</html>
